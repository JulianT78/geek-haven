<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Carrito</title>
</head>
<body>
    <header class="header">
        <h1 class="title">RENDERED</h1>
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="list-item">
                    <a href="./pages/productos.html">PRODUCTOS</a>
                </li>
                <li class="list-item">
                    <a href="./index.html">HOME</a>
                </li>
                <li class="list-item">
                    <a href="./pages/contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
        <label for="toggle" id="lblToggle"><i class="bi bi-moon-stars-fill" id="modoIcon"></i></label>
        <input type="checkbox" id="toggle">
        <label for="carrito" id="lblCart"><i class="bi bi-cart4"></i></label>
        <input type="checkbox" id="cart">
    </header>
    <main>
        <h2>Carrito de compras</h2>
        <div class="contenedor-carrito">
            <p class="carrito-vacio">El carrito no tiene productos actualmente</p>
            <div class="carrito-productos">
                <div class="carrito-producto">
                    <div class="carrito-producto-nombre">
                        <small>TÃ­tulo</small>
                        <h3>Producto 1</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$1000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                </div>
            </div>
            <div class="carrito-acciones">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <p>Total:</p>
                    <p id="total">$3000</p>
                </div>
                <button class="carrito-acciones-comprar">Comprar ahora</button>
            </div>
        </div>
    </main>
</body>
</html>
